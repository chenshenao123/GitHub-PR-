<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一个网页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }

      h1 {
        color: #4CAF50;
      }

      p {
        font-size: 18px;
        color: #333;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #388E3C;
      }
    </style>
  </head>
  <body>
    <h1>你好，世界！</h1>
    <p>这是我用 HTML 写的第一个网页。</p>
    <button onclick="alert('你点击了按钮！')">点击我</button>
  </body>
</html>
